<style>
body {
  min-width:500px;
  overflow-x:hidden;
  font-family: Arial, Helvetica, sans-serif;
  font: 1em;
}

table, td {
	padding: 0;
	width: 480px;
}

th, td {
	padding: 4px;
	border: 1px solid black;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script> 
<script>
$(document).ready(function() {
	var bg = chrome.extension.getBackgroundPage();

	$("#header").html("There are " + bg.TOTAL + " items in local storage.");
	
	if(bg.TOTAL > 0) {
		var html = "";
		for(key in bg.DATA) {
			html += "<tr><td>" + key + "</td><td>"+ bg.DATA[key] + "</td></tr>";
		}
		$("#data").append(html);
	}
});
</script>

<h2>Local Storage Report</h2>

<div id="header"></div>
<table id="data"></table>
